<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
    Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/parts/header :: common_header(~{::title},~{::link})">
    <title>Админ создание сотрудника</title>
</head>
<body>
<!--menu-->
<div th:replace="~{/parts/menu :: menutomanager}"></div>
<div th:replace="~{/parts/header :: content}"></div>
<!--Konteiner-->

<div class="container-fluid">

    <div>
        <form method="post">
            <!--        <p th:if="${errorsList!= null}">-->
            <!--        <p class="errorMessage" th:each="error: ${errorsList}"-->
            <!--           th:text="${error.getField() + ' ' + error.getDefaultMessage()}"></p>-->
            <!--        </p>-->
            <h1>Создание</h1>

            <div class="block__form">
                <div class="text__form">Имя:</div>
                <div><input name="name"/></div>
            </div>
            <div class="block__form">
                <div class="text__form">Фамилия:</div>
                <div><input name="family"/></div>
            </div>
            <div class="block__form">
                <div class="text__form">Отчество:</div>
                <div><input name="patronymic"/></div>
            </div>
            <div class="block__form">
                <div class="text__form">Статус заявки:</div>
                <div>
                    <select name="roleEnum">
                        <option th:each="role : ${roleList}" th:value="${role.ordinal()}"
                                th:text="${role.name()}"></option>
                    </select>
                </div>
            </div>


            <div>
                <button>Создать сотрудника</button>
            </div>

        </form>
    </div>
</div>


<!--Footer-->
<div th:replace="~{/parts/footer :: content}"></div>
<div th:replace="~{/parts/parts :: links}"></div>
</body>
</html>
