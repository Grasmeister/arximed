<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
    Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/parts/header :: common_header(~{::title},~{::link})">
    <title>Manager</title>
</head>
<body>
<!--menu-->
<div th:replace="~{/parts/menu :: menutomanager}"></div>
<div th:replace="~{/parts/header :: content}"></div>
<!--Konteiner-->

<div class="container-fluid">


    <h3>Заполнение заявки</h3>
    <form method="post">
        <div class="form-group">
            <label for="contractId">Номер контаркта</label>
            <input class="form-control" id="contractId" name="contractId" placeholder="Номер контаркта">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="contractAmount">Сумма контаркта</label>
                <input class="form-control" id="contractAmount" placeholder="10000,00" name="contractAmount">
            </div>
            <div class="form-group col-md-6">
                <label for="purchaseAmount">Сумма закупки</label>
                <input class="form-control" id="purchaseAmount" placeholder="10000,00" name="purchaseAmount">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateAuction">Дата аукциона</label>
                <input class="form-control" id="dateAuction" placeholder="22.02.2023" name="dateAuction" type="date">
            </div>
            <div class="form-group col-md-6">
                <label for="contractEndDate">Дата окончания контракта</label>
                <input class="form-control" id="contractEndDate" placeholder="22.02.2023" name="contractEndDate"
                       type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="my-1 mr-2" for="client">Клиент</label>
            <select class="custom-select my-1 mr-sm-2" id="client" name="client">
                <option selected>Выбор клиента...</option>
                <option th:each="client : ${clients}" th:value="${client.id}"
                        th:text="${client.getName()}"></option>

            </select>
            <!--            <input type="text" class="form-control" id="client" placeholder="1234 Main St">-->
        </div>
        <div class="form-group  col-md-6">
            <label class="my-1 mr-2" for="statusEnum">Статус заявки</label>
            <select class="custom-select my-1 mr-sm-2" id="statusEnum" name="statusEnum">
                <option selected>Выбор статуса...</option>
                <option th:each="status : ${statusList}" th:value="${status.name()}"
                        th:text="${status.name()}"></option>

            </select>
            <!--            <input type="text" class="form-control" id="statusEnum" placeholder="1234 Main St">-->
        </div>
        <button class="btn btn-primary" type="submit">Сохранить заявку</button>
    </form>



</div>


<!--Footer-->
<div th:replace="~{/parts/footer :: content}"></div>
<div th:replace="~{/parts/parts :: links}"></div>
</body>
</html>
